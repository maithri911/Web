<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(360deg, #89f7fe, #66a6ff);
      }

      .calculator {
        background-color: #ffffff;
        padding: 25px;
        border-radius: 15px;
        width: 320px;
        text-align: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      .calculator:hover {
        transform: scale(1.02);
      }

      input {
        width: 85%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #aaa;
      }

      button {
        padding: 10px;
        margin: 5px;
        width: 45%;
        cursor: pointer;
        background-color: #651298;
        color: white;
        border: none;
        border-radius: 6px;
        transition: 0.3s;
      }

      button:hover {
        background-color: #0040c9;
        transform: scale(1.05);
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        color: #222;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>

      <input type="number" id="num1" placeholder="Enter first number" /><br />
      <input
        type="number"
        id="num2"
        placeholder="Enter second number (optional)"
      /><br />

      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>

      <div id="result">Result:</div>
    </div>

    <script>
      // Function to perform calculator operations
      function calculate(operation) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;

        // Basic validation
        if (isNaN(num1)) {
          document.getElementById("result").innerText =
            "Result: Please enter at least the first number.";
          return;
        }

        switch (operation) {
          case "sum":
            result = num1 + num2;
            break;

          case "difference":
            result = num1 - num2;
            break;

          case "product":
            result = num1 * num2;
            break;

          case "quotient":
            result = num2 === 0 ? "Cannot divide by zero" : num1 / num2;
            break;

          case "remainder":
            result = num1 % num2;
            break;

          case "power":
            result = Math.pow(num1, num2);
            break;

          case "square":
            result = num1 * num1;
            break;

          case "sqrt":
            result =
              num1 < 0 ? "Invalid for negative numbers" : Math.sqrt(num1);
            break;

          default:
            result = "Invalid Operation";
        }

        document.getElementById("result").innerText = "Result: " + result;
      }
    </script>
  </body>
</html>
